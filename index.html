<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LojinIC - Plataforma de Vendas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.3s ease-out', 'slide-up': 'slideUp 0.3s ease-out' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <!-- √çcones e Fontes -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Import Map (React + Firebase) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
            "lucide-react": "https://esm.sh/lucide-react@0.294.0"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-blue-100">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from 'firebase/auth';
        import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, serverTimestamp, orderBy, updateDoc, setDoc, getDoc, getDocs } from 'firebase/firestore';
        import { Store, ShoppingBag, Plus, Trash2, LogOut, ExternalLink, X, LayoutDashboard, ChevronRight, Package, MessageCircle, Settings, ShieldCheck, ArrowRight, Wallet, CheckCircle2, Lock, Zap, Smartphone, Globe, Copy, Menu, Search, User } from 'lucide-react';

        // --- CONFIGURA√á√ÉO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDvAcCedeELaoqybw64-DqZboSvtZqjH04",
            authDomain: "lojinic-99d2e.firebaseapp.com",
            projectId: "lojinic-99d2e",
            storageBucket: "lojinic-99d2e.firebasestorage.app",
            messagingSenderId: "170010365264",
            appId: "1:170010365264:web:94e1b369cd38ab9ed2b055"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'lojinic-producao'; // Cole√ß√£o raiz
        const ADMIN_EMAIL = 'admin@lojinic.com';

        // --- UTILIT√ÅRIOS ---
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);
        const getAvatar = (n) => `https://ui-avatars.com/api/?name=${encodeURIComponent(n)}&background=0f172a&color=fff&bold=true`;
        const copyText = (t) => {
            if(navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(t);
            } else {
                const el = document.createElement('textarea'); el.value = t; el.style.position='fixed'; 
                document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            }
        };

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('landing');
            const [activeStoreId, setActiveStoreId] = useState(null);
            const [toast, setToast] = useState(null);

            const showToast = (msg, type='success') => {
                setToast({msg, type}); setTimeout(() => setToast(null), 4000);
            };

            useEffect(() => {
                const unsub = onAuthStateChanged(auth, (u) => {
                    setUser(u); setLoading(false);
                });
                // Router simples via URL Params
                const params = new URLSearchParams(window.location.search);
                if (params.get('store')) {
                    setActiveStoreId(params.get('store'));
                    setView('storefront');
                }
                return () => unsub();
            }, []);

            const navigate = (targetView, storeId = null) => {
                setView(targetView);
                if (storeId) setActiveStoreId(storeId);
                const url = storeId ? `?store=${storeId}` : window.location.pathname;
                window.history.pushState({}, '', url);
            };

            if (loading) return <div className="h-screen flex items-center justify-center"><div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <>
                    {toast && (
                        <div className={`fixed top-5 right-5 z-[100] px-6 py-4 rounded-xl shadow-xl text-white font-bold animate-fade-in flex items-center gap-3 ${toast.type==='error'?'bg-red-500':'bg-emerald-600'}`}>
                            {toast.type==='error'?<X size={20}/>:<CheckCircle2 size={20}/>} {toast.msg}
                        </div>
                    )}

                    {view === 'landing' && <LandingPage user={user} navigate={navigate} />}
                    {view === 'auth' && <AuthPage navigate={navigate} showToast={showToast} />}
                    {view === 'dashboard' && user && <Dashboard user={user} navigate={navigate} showToast={showToast} />}
                    {view === 'storefront' && activeStoreId && <Storefront storeId={activeStoreId} navigate={navigate} showToast={showToast} />}
                    {view === 'directory' && <Directory navigate={navigate} />}
                </>
            );
        }

        // --- 1. LANDING PAGE ---
        function LandingPage({ user, navigate }) {
            return (
                <div className="min-h-screen bg-white flex flex-col">
                    <header className="sticky top-0 z-40 bg-white/90 backdrop-blur border-b py-4 px-6 flex justify-between items-center">
                        <div className="flex items-center gap-2 font-black text-xl tracking-tighter cursor-pointer" onClick={()=>navigate('landing')}>
                            <div className="bg-blue-600 text-white p-1 rounded">LJ</div> LojinIC
                        </div>
                        <div className="flex gap-3">
                            <button onClick={()=>navigate('directory')} className="text-sm font-bold text-slate-600 hover:text-blue-600">Lojas</button>
                            {user ? 
                                <button onClick={()=>navigate('dashboard')} className="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold">Painel</button> :
                                <button onClick={()=>navigate('auth')} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-blue-700">Entrar</button>
                            }
                        </div>
                    </header>
                    <main className="flex-1 flex flex-col items-center justify-center text-center px-4 py-20 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-50 via-white to-white">
                        <span className="bg-blue-100 text-blue-700 text-xs font-bold px-3 py-1 rounded-full mb-6 uppercase tracking-wide">Venda pelo WhatsApp</span>
                        <h1 className="text-5xl md:text-7xl font-black text-slate-900 mb-6 leading-tight">Sua loja online <br/><span className="text-blue-600">em segundos</span>.</h1>
                        <p className="text-lg text-slate-500 max-w-2xl mb-10">Crie seu cat√°logo, compartilhe o link e receba pedidos organizados no seu WhatsApp. Sem taxas por venda.</p>
                        <button onClick={()=>navigate(user ? 'dashboard' : 'auth')} className="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-lg shadow-xl shadow-slate-200 hover:scale-105 transition transform flex items-center gap-2">
                            Criar Minha Loja <ArrowRight size={20}/>
                        </button>
                    </main>
                    <div className="bg-slate-50 py-16 border-t border-slate-100">
                        <div className="max-w-5xl mx-auto px-4 grid md:grid-cols-3 gap-8">
                            {[
                                {icon: Smartphone, title: "100% Mobile", txt: "Gerencie tudo pelo celular."},
                                {icon: Zap, title: "R√°pido", txt: "Seus clientes n√£o precisam de app."},
                                {icon: Lock, title: "Seguro", txt: "Tecnologia Google Cloud Platform."}
                            ].map((i,k)=>(
                                <div key={k} className="bg-white p-6 rounded-xl shadow-sm border border-slate-200 text-center">
                                    <i.icon className="mx-auto mb-4 text-blue-600" size={32}/>
                                    <h3 className="font-bold text-lg mb-2">{i.title}</h3>
                                    <p className="text-slate-500 text-sm">{i.txt}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // --- 2. AUTENTICA√á√ÉO ---
        function AuthPage({ navigate, showToast }) {
            const [isRegister, setIsRegister] = useState(false);
            const [loading, setLoading] = useState(false);
            const [form, setForm] = useState({email:'', pass:'', name:''});

            const handleAuth = async (e) => {
                e.preventDefault(); setLoading(true);
                try {
                    let user;
                    if(isRegister) {
                        const cred = await createUserWithEmailAndPassword(auth, form.email, form.pass);
                        user = cred.user;
                        await updateProfile(user, {displayName: form.name});
                        await createStoreDoc(user, form.name);
                        showToast("Conta criada com sucesso!");
                    } else {
                        const cred = await signInWithEmailAndPassword(auth, form.email, form.pass);
                        user = cred.user;
                        showToast("Bem-vindo de volta!");
                    }
                    navigate('dashboard');
                } catch(err) {
                    console.error(err);
                    showToast("Erro na autentica√ß√£o. Verifique os dados.", "error");
                } finally { setLoading(false); }
            };

            const handleGoogle = async () => {
                try {
                    const res = await signInWithPopup(auth, new GoogleAuthProvider());
                    await createStoreDoc(res.user, res.user.displayName);
                    navigate('dashboard');
                } catch(e) { 
                    console.error(e);
                    showToast("Erro no Google Login", "error"); 
                }
            };

            const createStoreDoc = async (u, name) => {
                const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'stores'), where('ownerId', '==', u.uid));
                const snap = await getDocs(q);
                if(snap.empty) {
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'stores'), {
                        ownerId: u.uid, name: name || "Minha Loja", 
                        whatsapp: "", themeColor: "#0f172a", logoUrl: getAvatar(name),
                        paymentStatus: 'pending', createdAt: serverTimestamp()
                    });
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100 px-4">
                    <div className="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md animate-slide-up">
                        <h2 className="text-2xl font-bold text-center mb-6">{isRegister ? 'Criar Loja' : 'Acessar Painel'}</h2>
                        <form onSubmit={handleAuth} className="space-y-4">
                            {isRegister && <input required className="w-full border p-3 rounded-xl" placeholder="Nome da Loja" value={form.name} onChange={e=>setForm({...form, name:e.target.value})}/>}
                            <input required type="email" className="w-full border p-3 rounded-xl" placeholder="E-mail" value={form.email} onChange={e=>setForm({...form, email:e.target.value})}/>
                            <input required type="password" className="w-full border p-3 rounded-xl" placeholder="Senha" value={form.pass} onChange={e=>setForm({...form, pass:e.target.value})}/>
                            <button disabled={loading} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">{loading ? '...' : (isRegister ? 'Cadastrar' : 'Entrar')}</button>
                        </form>
                        <div className="my-6 border-t border-slate-100 pt-6">
                            <button onClick={handleGoogle} className="w-full border border-slate-200 py-3 rounded-xl font-bold flex items-center justify-center gap-2 hover:bg-slate-50">
                                <Globe size={18} className="text-blue-500"/> Entrar com Google
                            </button>
                        </div>
                        <p className="text-center text-sm text-slate-500">
                            {isRegister ? 'J√° tem conta?' : 'N√£o tem loja?'}
                            <button onClick={()=>setIsRegister(!isRegister)} className="text-blue-600 font-bold ml-1 hover:underline">{isRegister ? 'Fazer Login' : 'Criar agora'}</button>
                        </p>
                        <button onClick={()=>navigate('landing')} className="block mx-auto mt-4 text-xs text-slate-400 hover:text-slate-600">Voltar ao in√≠cio</button>
                    </div>
                </div>
            );
        }

        // --- 3. DASHBOARD (LOJISTA & ADMIN) ---
        function Dashboard({ user, navigate, showToast }) {
            const isAdmin = user.email === ADMIN_EMAIL;
            const [store, setStore] = useState(null);
            const [products, setProducts] = useState([]);
            const [tab, setTab] = useState('products');
            const [adding, setAdding] = useState(false);
            const [newProd, setNewProd] = useState({name:'', price:'', img:''});
            
            // Admin States
            const [adminStores, setAdminStores] = useState([]);
            const [pixKey, setPixKey] = useState('');

            useEffect(() => {
                if(isAdmin) {
                    // Carregar dados Admin
                    const unsub1 = onSnapshot(query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'stores'), orderBy('createdAt', 'desc')), s => setAdminStores(s.docs.map(d=>({id:d.id, ...d.data()}))));
                    getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'saas_config')).then(s => s.exists() && setPixKey(s.data().pixKey || ''));
                    return () => unsub1();
                } else {
                    // Carregar Loja do Usu√°rio
                    const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'stores'), where('ownerId', '==', user.uid));
                    const unsub2 = onSnapshot(q, (snap) => {
                        if(!snap.empty) {
                            const d = snap.docs[0];
                            setStore({id: d.id, ...d.data()});
                            // Carregar Pix do Admin para mostrar ao usu√°rio
                            getDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'saas_config')).then(s => s.exists() && setPixKey(s.data().pixKey));
                        }
                    });
                    return () => unsub2();
                }
            }, [user]);

            useEffect(() => {
                if(store) {
                    const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), where('storeId', '==', store.id), orderBy('createdAt', 'desc'));
                    const unsub = onSnapshot(q, s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
                    return () => unsub();
                }
            }, [store]);

            const saveProduct = async (e) => {
                e.preventDefault();
                try {
                    const img = newProd.img.trim() || `https://source.unsplash.com/featured/?${newProd.name},product&t=${Date.now()}`;
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), {
                        storeId: store.id, name: newProd.name, price: parseFloat(newProd.price), image: img, createdAt: serverTimestamp()
                    });
                    setAdding(false); setNewProd({name:'', price:'', img:''}); showToast("Produto adicionado!");
                } catch(e) { showToast("Erro ao salvar", "error"); }
            };

            const deleteProduct = async (id) => {
                if(confirm("Excluir produto?")) { await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'products', id)); showToast("Produto exclu√≠do."); }
            };

            const saveSettings = async (e) => {
                e.preventDefault();
                await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'stores', store.id), {
                    name: e.target.name.value, whatsapp: e.target.whatsapp.value.replace(/\D/g,''), themeColor: e.target.color.value
                });
                showToast("Configura√ß√µes salvas!");
            };

            // Admin Actions
            const toggleStoreStatus = async (id, status) => {
                await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'stores', id), { paymentStatus: status === 'active' ? 'pending' : 'active' });
            };
            const saveAdminPix = async () => {
                await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'saas_config'), { pixKey }, { merge: true });
                showToast("Chave Pix Global Atualizada!");
            };

            if(isAdmin) {
                return (
                    <div className="min-h-screen bg-slate-900 text-slate-100 p-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
                                <h1 className="text-2xl font-bold flex gap-2 items-center"><LayoutDashboard/> Painel Master</h1>
                                <button onClick={()=>signOut(auth)} className="text-red-400 font-bold text-sm">Sair</button>
                            </div>
                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="md:col-span-1 bg-slate-800 p-6 rounded-2xl h-fit">
                                    <h3 className="font-bold mb-4 flex items-center gap-2"><Wallet size={18}/> Configurar Pix</h3>
                                    <input className="w-full bg-slate-900 border border-slate-600 rounded p-2 mb-2" value={pixKey} onChange={e=>setPixKey(e.target.value)} placeholder="Chave Pix"/>
                                    <button onClick={saveAdminPix} className="w-full bg-blue-600 hover:bg-blue-500 py-2 rounded font-bold">Salvar</button>
                                </div>
                                <div className="md:col-span-2 bg-slate-800 p-6 rounded-2xl">
                                    <h3 className="font-bold mb-4">Lojas Cadastradas ({adminStores.length})</h3>
                                    <div className="space-y-3 max-h-[60vh] overflow-y-auto">
                                        {adminStores.map(s => (
                                            <div key={s.id} className="flex justify-between items-center bg-slate-900 p-4 rounded-xl border border-slate-700">
                                                <div>
                                                    <div className="font-bold text-lg">{s.name}</div>
                                                    <div className={`text-xs font-bold uppercase ${s.paymentStatus==='active'?'text-green-400':'text-amber-500'}`}>{s.paymentStatus}</div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={()=>navigate('storefront', s.id)} className="p-2 bg-slate-700 rounded hover:bg-slate-600"><ExternalLink size={16}/></button>
                                                    <button onClick={()=>toggleStoreStatus(s.id, s.paymentStatus)} className={`px-3 py-2 rounded font-bold text-xs ${s.paymentStatus==='active'?'bg-red-500/20 text-red-400':'bg-green-500/20 text-green-400'}`}>
                                                        {s.paymentStatus==='active' ? 'Bloquear' : 'Aprovar'}
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if(!store) return <div className="h-screen flex items-center justify-center text-slate-400">Carregando painel...</div>;

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <header className="bg-white border-b px-4 h-16 flex justify-between items-center sticky top-0 z-30">
                        <div className="flex items-center gap-3">
                            <img src={store.logoUrl} className="w-9 h-9 rounded-lg bg-slate-200 object-cover"/>
                            <div><div className="font-bold text-sm leading-tight">{store.name}</div><div className={`text-[10px] font-bold uppercase ${store.paymentStatus==='active'?'text-green-600':'text-amber-600'}`}>{store.paymentStatus==='active'?'Ativo':'Pendente'}</div></div>
                        </div>
                        <div className="flex gap-2">
                            {store.paymentStatus==='active' && <button onClick={()=>navigate('storefront', store.id)} className="text-blue-600 font-bold text-sm flex items-center gap-1"><ExternalLink size={16}/> <span className="hidden sm:inline">Ver Loja</span></button>}
                            <button onClick={()=>signOut(auth)} className="p-2 text-slate-400 hover:text-red-500"><LogOut size={18}/></button>
                        </div>
                    </header>
                    <main className="max-w-3xl mx-auto px-4 py-6">
                        <div className="flex gap-2 mb-6 overflow-x-auto pb-1">
                            {[{id:'products', l:'Produtos'},{id:'sub', l:'Assinatura'},{id:'settings', l:'Ajustes'}].map(t => (
                                <button key={t.id} onClick={()=>setTab(t.id)} className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition ${tab===t.id ? 'bg-slate-900 text-white shadow-lg' : 'bg-white text-slate-500 border'}`}>{t.l}</button>
                            ))}
                        </div>

                        {tab === 'products' && (
                            <div className="animate-fade-in">
                                {store.paymentStatus!=='active' ? (
                                    <div className="text-center p-8 bg-white rounded-2xl border shadow-sm">
                                        <Lock className="mx-auto text-slate-300 mb-4" size={40}/>
                                        <h3 className="font-bold text-lg">Loja Bloqueada</h3>
                                        <p className="text-slate-500 text-sm mb-4">Ative sua assinatura para gerenciar produtos.</p>
                                        <button onClick={()=>setTab('sub')} className="text-blue-600 font-bold underline">Resolver agora</button>
                                    </div>
                                ) : (
                                    <>
                                        <button onClick={()=>setAdding(!adding)} className="w-full py-3 border-2 border-dashed border-slate-300 rounded-xl text-slate-500 font-bold hover:border-blue-500 hover:text-blue-600 mb-6 flex justify-center items-center gap-2 transition">
                                            {adding ? <X/> : <Plus/>} {adding ? 'Cancelar' : 'Novo Produto'}
                                        </button>
                                        
                                        {adding && (
                                            <form onSubmit={saveProduct} className="bg-white p-6 rounded-2xl shadow-lg mb-6 animate-slide-up border border-slate-100">
                                                <div className="grid grid-cols-2 gap-4 mb-4">
                                                    <div className="col-span-2"><label className="text-xs font-bold text-slate-400 uppercase">Nome</label><input required className="w-full border p-2 rounded-lg" value={newProd.name} onChange={e=>setNewProd({...newProd, name:e.target.value})}/></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase">Pre√ßo</label><input required type="number" step="0.01" className="w-full border p-2 rounded-lg" value={newProd.price} onChange={e=>setNewProd({...newProd, price:e.target.value})}/></div>
                                                    <div><label className="text-xs font-bold text-slate-400 uppercase">Imagem (URL)</label><input className="w-full border p-2 rounded-lg" placeholder="Opcional" value={newProd.img} onChange={e=>setNewProd({...newProd, img:e.target.value})}/></div>
                                                </div>
                                                <button className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">Salvar Produto</button>
                                            </form>
                                        )}

                                        <div className="space-y-3">
                                            {products.map(p => (
                                                <div key={p.id} className="bg-white p-3 rounded-xl border border-slate-100 shadow-sm flex items-center gap-4">
                                                    <img src={p.image} className="w-16 h-16 rounded-lg bg-slate-100 object-cover"/>
                                                    <div className="flex-1">
                                                        <div className="font-bold">{p.name}</div>
                                                        <div className="text-green-600 font-bold">{formatBRL(p.price)}</div>
                                                    </div>
                                                    <button onClick={()=>deleteProduct(p.id)} className="p-2 text-slate-300 hover:text-red-500"><Trash2 size={18}/></button>
                                                </div>
                                            ))}
                                            {products.length===0 && !adding && <div className="text-center text-slate-400 py-10">Nenhum produto ainda.</div>}
                                        </div>
                                    </>
                                )}
                            </div>
                        )}

                        {tab === 'sub' && (
                            <div className="bg-white p-6 rounded-2xl shadow-sm border animate-fade-in">
                                <div className="text-center mb-6">
                                    <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3"><Wallet/></div>
                                    <h2 className="font-bold text-xl">Assinatura</h2>
                                    <p className="text-sm text-slate-500">Status: <span className={store.paymentStatus==='active'?'text-green-600 font-bold':'text-amber-600 font-bold'}>{store.paymentStatus==='active'?'ATIVA':'PENDENTE'}</span></p>
                                </div>
                                <div className="bg-slate-50 p-4 rounded-xl border mb-4">
                                    <p className="text-xs font-bold text-slate-400 uppercase mb-2 text-center">Chave Pix para Pagamento</p>
                                    <div onClick={()=>{copyText(pixKey); showToast("Copiado!");}} className="bg-white border-2 border-blue-100 p-3 rounded-lg text-center font-mono font-bold text-slate-700 cursor-pointer hover:border-blue-400 transition flex items-center justify-center gap-2">
                                        {pixKey || "Chave n√£o configurada"} <Copy size={14}/>
                                    </div>
                                </div>
                                <p className="text-xs text-center text-slate-400">Ap√≥s o pagamento, aguarde a libera√ß√£o pelo administrador.</p>
                            </div>
                        )}

                        {tab === 'settings' && (
                            <div className="bg-white p-6 rounded-2xl shadow-sm border animate-fade-in">
                                <form onSubmit={saveSettings} className="space-y-4">
                                    <div><label className="text-xs font-bold text-slate-400 uppercase">Nome da Loja</label><input name="name" defaultValue={store.name} className="w-full border p-3 rounded-xl"/></div>
                                    <div><label className="text-xs font-bold text-slate-400 uppercase">WhatsApp (Somente n√∫meros)</label><input name="whatsapp" defaultValue={store.whatsapp} placeholder="5511999999999" className="w-full border p-3 rounded-xl"/></div>
                                    <div><label className="text-xs font-bold text-slate-400 uppercase">Cor do Tema</label><div className="flex items-center gap-2 mt-1"><input name="color" type="color" defaultValue={store.themeColor} className="h-10 w-10 rounded cursor-pointer"/><span className="text-sm text-slate-500">Escolha a cor principal</span></div></div>
                                    <button className="w-full bg-slate-900 text-white py-3 rounded-xl font-bold mt-4">Salvar Altera√ß√µes</button>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // --- 4. LOJA P√öBLICA (STOREFRONT) ---
        function Storefront({ storeId, navigate, showToast }) {
            const [store, setStore] = useState(null);
            const [products, setProducts] = useState([]);
            const [cart, setCart] = useState([]);
            const [cartOpen, setCartOpen] = useState(false);
            const [checkoutData, setCheckoutData] = useState({name:'', method:'Pix'});

            useEffect(() => {
                onSnapshot(doc(db, 'artifacts', APP_ID, 'public', 'data', 'stores', storeId), s => s.exists() && setStore({id:s.id, ...s.data()}));
                onSnapshot(query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'products'), where('storeId', '==', storeId), orderBy('createdAt', 'desc')), s => setProducts(s.docs.map(d=>({id:d.id, ...d.data()}))));
            }, [storeId]);

            const addToCart = (p) => { setCart([...cart, p]); showToast("Adicionado!"); setCartOpen(true); };
            const removeFromCart = (i) => setCart(cart.filter((_,idx)=>idx!==i));
            const total = cart.reduce((a,b) => a+b.price, 0);
            
            const finish = () => {
                if(!store.whatsapp) return showToast("Loja sem WhatsApp configurado", "error");
                if(!checkoutData.name) return showToast("Digite seu nome", "error");
                const msg = `*PEDIDO NOVA LOJA - ${store.name}*\n--------------------------------\nüë§ *Cliente:* ${checkoutData.name}\nüí≥ *Pagto:* ${checkoutData.method}\n--------------------------------\n${cart.map(i=>`üì¶ 1x ${i.name} (${formatBRL(i.price)})`).join('\n')}\n--------------------------------\nüí∞ *TOTAL: ${formatBRL(total)}*`;
                window.open(`https://wa.me/${store.whatsapp}?text=${encodeURIComponent(msg)}`);
                setCart([]); setCartOpen(false);
            };

            if(!store) return <div className="h-screen flex items-center justify-center"><div className="animate-spin w-8 h-8 border-4 border-slate-900 border-t-transparent rounded-full"></div></div>;

            return (
                <div className="min-h-screen bg-slate-50 font-sans">
                    {/* Header Loja */}
                    <div className="sticky top-0 z-30 bg-white shadow-sm px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-3">
                            <img src={store.logoUrl} className="w-10 h-10 rounded-full border"/>
                            <h1 className="font-bold text-slate-900 leading-tight">{store.name}</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={()=>navigate('landing')} className="p-2 bg-slate-100 rounded-full text-slate-400"><X size={18}/></button>
                            <button onClick={()=>setCartOpen(true)} className="relative p-2 bg-slate-100 rounded-full text-slate-700">
                                <ShoppingBag size={20}/>
                                {cart.length>0 && <span style={{backgroundColor:store.themeColor}} className="absolute -top-1 -right-1 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold border-2 border-white">{cart.length}</span>}
                            </button>
                        </div>
                    </div>

                    {/* Banner Cor */}
                    <div style={{backgroundColor: store.themeColor}} className="h-32 w-full"></div>

                    {/* Grid Produtos */}
                    <div className="px-4 -mt-10 pb-20 max-w-5xl mx-auto">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            {products.map(p => (
                                <div key={p.id} className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col h-full">
                                    <div className="h-48 bg-slate-100 relative"><img src={p.image} className="w-full h-full object-cover"/></div>
                                    <div className="p-4 flex flex-col flex-1">
                                        <h3 className="font-bold text-slate-800 mb-1">{p.name}</h3>
                                        <div className="mt-auto pt-3 border-t border-slate-50 flex justify-between items-center">
                                            <span className="font-bold text-lg text-slate-900">{formatBRL(p.price)}</span>
                                            <button onClick={()=>addToCart(p)} style={{backgroundColor: store.themeColor}} className="text-white p-2 rounded-xl shadow-lg active:scale-95 transition"><Plus size={20}/></button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        {products.length===0 && <div className="bg-white p-8 rounded-xl text-center shadow-sm">Loja sem produtos no momento.</div>}
                    </div>

                    {/* Modal Carrinho */}
                    {cartOpen && (
                        <div className="fixed inset-0 z-50 flex justify-end">
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={()=>setCartOpen(false)}></div>
                            <div className="w-full max-w-md bg-white z-10 shadow-2xl flex flex-col h-full animate-slide-in-right">
                                <div className="p-4 border-b flex justify-between items-center bg-slate-50">
                                    <h2 className="font-bold text-lg flex items-center gap-2"><ShoppingBag size={20}/> Carrinho</h2>
                                    <button onClick={()=>setCartOpen(false)} className="p-1 hover:bg-slate-200 rounded"><X/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-3 bg-white">
                                    {cart.length===0 ? <div className="text-center text-slate-400 mt-10">Seu carrinho est√° vazio.</div> : 
                                    cart.map((item, i) => (
                                        <div key={i} className="flex gap-3 p-2 border rounded-xl items-center">
                                            <img src={item.image} className="w-12 h-12 rounded-lg object-cover"/>
                                            <div className="flex-1"><div className="font-bold text-sm">{item.name}</div><div className="text-xs text-slate-500">{formatBRL(item.price)}</div></div>
                                            <button onClick={()=>removeFromCart(i)} className="text-red-400 p-2"><Trash2 size={16}/></button>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-6 border-t bg-slate-50">
                                    <div className="flex justify-between font-bold text-xl mb-4 text-slate-800"><span>Total</span><span>{formatBRL(total)}</span></div>
                                    {cart.length > 0 && (
                                        <div className="space-y-3">
                                            <input className="w-full border p-3 rounded-xl bg-white" placeholder="Seu Nome Completo" value={checkoutData.name} onChange={e=>setCheckoutData({...checkoutData, name:e.target.value})}/>
                                            <select className="w-full border p-3 rounded-xl bg-white" value={checkoutData.method} onChange={e=>setCheckoutData({...checkoutData, method:e.target.value})}>
                                                <option value="Pix">Pagamento via Pix</option>
                                                <option value="Cart√£o">Pagamento no Cart√£o</option>
                                                <option value="Dinheiro">Pagamento em Dinheiro</option>
                                            </select>
                                            <button onClick={finish} className="w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">
                                                <MessageCircle size={20}/> Enviar Pedido no Zap
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- 5. DIRET√ìRIO ---
        function Directory({ navigate }) {
            const [stores, setStores] = useState([]);
            const [term, setTerm] = useState('');

            useEffect(() => {
                const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'stores'), orderBy('createdAt', 'desc'));
                const unsub = onSnapshot(q, s => setStores(s.docs.map(d=>({id:d.id, ...d.data()}))));
                return () => unsub();
            }, []);

            const filtered = stores.filter(s => s.name.toLowerCase().includes(term.toLowerCase()));

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        <div className="flex items-center gap-4 mb-8">
                            <button onClick={()=>navigate('landing')} className="bg-white p-3 rounded-full shadow-sm hover:bg-slate-100"><ChevronRight className="rotate-180 text-slate-600"/></button>
                            <h1 className="text-3xl font-bold text-slate-900">Lojas LojinIC</h1>
                        </div>
                        <div className="relative mb-8">
                            <Search className="absolute left-4 top-3.5 text-slate-400" size={20}/>
                            <input className="w-full pl-12 pr-4 py-3 rounded-xl border-none shadow-sm focus:ring-2 ring-blue-500" placeholder="Buscar loja..." value={term} onChange={e=>setTerm(e.target.value)}/>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filtered.map(s => (
                                <div key={s.id} onClick={()=>navigate('storefront', s.id)} className="bg-white p-4 rounded-2xl shadow-sm hover:shadow-lg transition cursor-pointer border border-slate-100 flex items-center gap-4 group">
                                    <img src={s.logoUrl} className="w-16 h-16 rounded-xl bg-slate-100 object-cover group-hover:scale-105 transition"/>
                                    <div>
                                        <h3 className="font-bold text-lg text-slate-800 group-hover:text-blue-600 transition">{s.name}</h3>
                                        <div className="flex items-center gap-2 text-xs font-bold text-slate-400 mt-1">
                                            {s.paymentStatus==='active' ? <span className="text-green-500 flex items-center gap-1"><CheckCircle2 size={12}/> Verificado</span> : <span>Novo</span>}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
